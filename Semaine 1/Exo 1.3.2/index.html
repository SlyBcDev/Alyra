  <body>
    <h1>Exercice 1.3.2 : Trouver la fréquence d'une lettre dans un texte</h1>
    <p>
      Ecrire une fonction qui prend en entrée un texte et retourne le nombre
      d'occurrences de chaque caractère dans le texte
    </p>
    <script type="text/javascript">
      const frequences = text => {
        let tableau = [];
        for (let i = 0; i < text.length; i++) {
          if (tableau[text.charAt(i)] === undefined) {
            tableau[text.charAt(i)] = 0;
          }
          tableau[text.charAt(i)] = tableau[text.charAt(i)] + 1;
        }
        return tableau;
      };
      console.log(frequences("Etre contesté, c’est être constaté"));
    </script>
  </body>
