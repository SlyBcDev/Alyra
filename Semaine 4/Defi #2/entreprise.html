<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM"
      crossorigin="anonymous"
    />
    <title>Section Entreprise</title>
  </head>
  <body>
    <div class="text-center m-3">
      <h1>Bienvenu dans l'espace entreprise.</h1>
      <input placeholder="Votre nom." id="nom" />
      <button
        onclick="_sinscrire()"
        class="btn btn-primary btn-lg btn-block m-2"
        href="entreprise.html"
      >
        Inscrivez vous.
      </button>
    </div>
    <div class="m-3">
      <div>
        <h3 class="text-center">Proposer une mission</h3>
        <div class="form-group">
          <label>Salaire en Ether</label>
          <input type="number" value="" id="salaire" />
        </div>

        <div class="form-group">
          <label>Delai</label>
          <input type="text" value="" id="delai" />
        </div>

        <div class="form-group"></div>
        <label> Reputation requise</label>
        <input type="text" value="" id="reputationReq" />
      </div>

      <div class="form-group my-2">
        <label>Description</label>
        <textarea
          type="text"
          row="4"
          cols="50"
          value=""
          id="description"
        ></textarea>
      </div>

      <button class="btn btn-secondary btn-lg m-2" onclick="_ajouterOffre()">
        soumettre
      </button>
    </div>
    <div class="text-center">
      <h3>Voir les postulents à vos offres</h3>
      <button class="btn-primary" onclick="_afficherCandidats()">Actualiser</button>
      <div class="m-5">
        <table class="table table-bordered" id="tableauCandidats">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Candidats</th>
              <th scope="col">Réputation</th>
              <th scope="col">Canditature pour Mission n°</th>
              <th scope="col">Description</th>
              <th scope="col">Refuser</th>
              <th scope="col">Accepter</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
