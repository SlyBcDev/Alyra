<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9NlqO4dP5KfioUGS568UFwM3lbWf3Uj3Qb7FBHuIuhLoDp3ZgAqPE1/MYLEBPZYM"
      crossorigin="anonymous"
    />
    <title>Section illustrateur</title>
  </head>
  <body>
    <a href="entreprise.html">Entreprise</a>
    <div class="text-center m-3">
      <h1>Bienvenu dans l'espace illustrateur.</h1>
      <input placeholder="Votre nom." id="nom" />
      <button
        onclick="_sinscrire()"
        class="btn btn-primary btn-lg btn-block m-2"
        href="entreprise.html"
      >
        Inscrivez vous.
      </button>
    </div>

    <button onclick="_afficherOffre()" class="btn-lg btn-primary mx-5 my-2">
      Actualiser les offres
    </button>
    <div class="m-5">
      <table class="table table-bordered" id="tableau">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Entreprise</th>
            <th scope="col">Salaire</th>
            <th scope="col">Réputation requise</th>
            <th scope="col">Description</th>
            <th scope="col">Etat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="row m-5">
      <h5>Postuler à l'offre :</h5>
      <input class="ml-2" type="number" id="quelleOffre" />
      <button class="btn-primary" onclick="_postuler()">Je postule.</button>
    </div>
    <div class=" row m-5">
      <h5>Vos missions en attente:</h5>
      <button class="btn-primary" onclick="_visualiser()">Visualiser</button>
      <h5 class="m-2" id="aFaire"></h5>
    </div>

    <div>
      <button class="btn-primary m-5" onclick="_reclamerPaiement()">
        Réclamer vos paiements en attente
      </button>
    </div>

    <script
      charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
