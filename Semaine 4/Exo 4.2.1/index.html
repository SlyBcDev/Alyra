<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Première DApp</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <h1>Titre de la première DApp</h1>
      <button class="btn-info btn-lg" onclick="createMetaMaskDapp()">
        Connect to MetaMask
      </button>
      <button class="btn-info btn-lg" onclick="getBlock()">
        Obtenir numéro de block
      </button>
      <button class="btn-info btn-lg" onclick="prixGasActuel()">
        Obtenir prix du Gas
      </button>
      <h3 class="bg-warning mx-5 my-1" id="block"></h3>
      <h3 class="bg-warning mx-5 my-1" id="gas"></h3>
    </div>
    <script
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
    <script
      src="application.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
  </body>
</html>
